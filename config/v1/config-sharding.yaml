rules:
- !SHARDING
  tables:
    t_order:
      actualDataNodes: ds_${1..4}.sys_user_{0..1}
      tableStrategy:
        standard:
          shardingColumn: id
          shardingAlgorithmName: t_user_inline
      keyGenerateStrategy:
        column: id
        keyGeneratorName: snowflake
  bindingTables:
    - sys_user
  broadcastTables:
    - sys_dict
  defaultDatabaseStrategy:
    standard:
      shardingColumn: id
      shardingAlgorithmName: database_inline
  defaultTableStrategy:
    none:
  
  shardingAlgorithms:
    database_inline:
      type: INLINE
      props:
        algorithm-expression: ds_${id % 4}
    t_user_inline:
      type: INLINE
      props:
        algorithm-expression: sys_user_{id % 2}

  
  keyGenerators:
    snowflake:
      type: SNOWFLAKE
